<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Initial Chart View Page</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- compiled css file for the web comoponet of LHC-Forms -->
  <link rel="stylesheet" href="../styles.css">
  <style>
    .btn {
      display: inline-block;
      margin: 1px;
      font-weight: normal;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      border: 1px solid transparent;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }
    .tab {
      display: inline-block;
      margin-left: 25px;
    }

    .btn-success {
      color: #fff;
      background-color: #5cb85c;
      border-color: #4cae4c;
    }

    .btn-primary {
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }

    .hide {
      display: none;
    }

    body {
      max-width: 650px;
    }

  </style>
</head>

<body style="padding: 1em">


  <div id="lforms-form">
    <div class="panel panel-default">
      <h1 class="panel-heading">(의사용) 초진차트 보기</h1>
      <br>

      <p>이름: <span class="tab"></span>   <input type="text" id="patientName" name="patientName" value="PeterTest" required minlength="4" maxlength="20" size="10"></p>
      <p>생년월일:  <input type="date" id="patientBirth" name="patientBirth" value = "1974-12-25" required minlength="4" maxlength="8" size="10"></p>
      <p>성별: <span class="tab"></span>
        <select name="patientSex">
          <option value="남">남</option>
          <option value="여">여</option>
        </select>
      </p>

      <br>

      <div class="panel-body">
        <button id="test" class="btn btn-primary" onclick="getInitialChart()">초진차트로 가져오기</button>
      </div>
      <div id="initialChartForm"></div>

      <br>

      <div class="panel-body">
        <button id="test2" class="btn btn-primary" onclick="checkPatientAnswer()">환자 답변 검토</button>
      </div>
      <div id="questionnaireResponseForm"></div>

      <button id="test3" class="btn btn-primary" onclick="sendQuestionnaireResponse()">수정 사항 저장</button>

      <br>
      <br>

    </div>

  </div>





    <script type="text/javascript">


      function getFHIRVersion() {
        return "R4";
      }

      function getFHIR() {
        return LForms.FHIR[getFHIRVersion()];
      }

      // 172.30.1.58, 14.32.42.32
      const host = "http://localhost:8083/"
      const myInquiryID = 1010

      let patientName;
      let patientBirth;

      function getInitialChart() {
        if (checkInput() == false) return
        const hapiURL = `${host}api/inquiry/initial-chart`;
        const popupURL = `test/initial_chart_popup.html?url=${hapiURL}&patientName=${patientName}&patientBirth=${patientBirth}`;
        window.open(popupURL, "childForm", "width=400, height=300, left=100, top=50");
      }

      function checkInput() {
        patientName = document.getElementById("patientName").value;
        if (patientName === '') {
          alert("환자 이름을 입력해주세요.");
          return false;
        }
        patientBirth = document.getElementById("patientBirth").value;
        if (patientBirth === '') {
          alert("환자 생년월일을 입력해주세요.");
          return false;
        }
        return true;

      }

      function getFromHapiFhir(hapiURL, doAfter) {
        fetch(hapiURL, {
          method: 'GET'
        })
          .then(function(response)  {
            console.log(response);
            if (response.ok) {
              return response.json();
            } else if (response.status === 404) {
              alert("해당 환자를 찾을 수 없습니다.")
            } else {
              console.log('Failed');
            }
          }).then(function(data) {
          if (data != null) doAfter(data);
        });
      }


      let gQuestionnaire = null;
      let gQuestionnaireResponse = null;

      function checkPatientAnswer() {
        getQuestionnaireForm((questionnaire) => {
          gQuestionnaire = questionnaire;
          getPatientAnswer(showAsQuestionnaireForm);
        });
      }

      function getPatientAnswer(doAfter) {
        if (checkInput() == false) return
        // http://14.32.42.32:8083/api/inquiry/initial-chart?patientName=Peter&birthDate=1974-12-25
        const hapiURL = `${host}api/inquiry/initial-chart?patientName=${patientName}&birthDate=${patientBirth}`;
        getFromHapiFhir(hapiURL, doAfter)

      }

      function getQuestionnaireForm(doAfter) {
        const hapiURL = `${host}api/inquiry?inquiryID=${myInquiryID}`;
        getFromHapiFhir(hapiURL, doAfter);
      }


      function showAsQuestionnaireForm(questionnaireResponse) {
        gQuestionnaireResponse = questionnaireResponse;
        const questionnaireForm = LForms.Util.convertFHIRQuestionnaireToLForms(gQuestionnaire, getFHIRVersion());
        const merged = LForms.Util.mergeFHIRDataIntoLForms(
          "QuestionnaireResponse", questionnaireResponse, questionnaireForm, getFHIRVersion())
        LForms.Util.addFormToPage(merged, 'questionnaireResponseForm');
      }


      function sendQuestionnaireResponse() {
        const qr = readQuestionnaireResponse();
        const hapiURL = `${host}api/inquiry/answer?inquiryID=${myInquiryID}`;

        putToHapiFhir(hapiURL, qr);
      }

      function readQuestionnaireResponse() {
        const qr = LForms.Util.getFormFHIRData('QuestionnaireResponse', getFHIRVersion(),
          'questionnaireResponseForm'); //, {extract: true} )
        qr.id = gQuestionnaireResponse.id
        return qr
      }

      function putToHapiFhir(hapiURL, data) {
        fetch(hapiURL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then(function(response)  {
            if (response.ok) {
              alert("변경에 성공했습니다.");
            } else {
              alert("실패했습니다 !!!");
            }
          });
      }

    </script>

    <!-- zone.js is not included in LHC-Forms web component -->
    <script src="/assets/lib/zone.min.js"></script>
    <!-- ES2015 files of the LHC-Forms web component -->
    <script src="../runtime.js"></script>
    <script src="../polyfills.js"></script>
    <script src="../scripts.js" ></script>
    <script src="../main.js"></script>

  <script src="https://clinicaltables.nlm.nih.gov/lforms-versions/32.1.0/fhir/R4/lformsFHIR.min.js"></script>

  </body>
</html>
